<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>

        <h1>Cadastro de informações: </h1>


        <form action="" method="post" maxlength="2">
            <div>
                <label for="">Nome</label>
                <input type="text" placeholder="Digite seu nome">
            </div>
        </br>

            <div>
                <label for="">Email</label>
                <input type="email" placeholder="Digite seu e-mail">
            </div>
        </br>

            <div>
                <label for="">Senha</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
        </br>    

            <div>
                <label for="">Idade</label>
                <input type="number">
            </div>
        </br>    

            <div>
                <label>Data de Nascimento</label>
                <input type="date">
            </div>
        </br>  
        
        <div>
            <label for="">Cor</label>
            <input type="color" />
        </div>
        <br>

        <div>
            <label for="">Arquivo</label>
            <input type="file">
        </div>
        <br>

        <div>
            <label for="">Mensagem</label>
            <textarea name="mng" id=""></textarea>
        </div>
        <br>

        <div>
            <label for="">Gênero</label>
            <p>
                <input type="radio" name="radioGenero" />Masculino
                <input type="radio" name="radioGenero" />Feminino
            </p>
        </div>


            <div>
                <button type="submit">Enviar</button> 
            </div>
        </br>    

        <div>
            <label for="">Eu gosto de: </label>
            <p><input type="checkbox" />Futebol</p>
            <p><input type="checkbox" />Volei</p>
            <p><input type="checkbox" />Basquete</p>
        </div>
        <br>




        </form>
    </section>
    
</body>
</html>
